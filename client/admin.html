<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Q&A</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="/assets/js/admin.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Q&A</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/question.html">Question Lookup</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/questions.html">Admin<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container padMe">
        <div class="row">
            <div class="col-sm-12">
                <div class="bg-primary text-light text-center jumbotron">
                    <h1>Questions & Answers</h1>
                    <h6>done anonymously...</h6>
                </div>
            </div>
        </div>
        <div class="row" id="loginRow">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header bg-primary text-light">Login</div>
                    <div class="card-body">
                        <form class="form-inline justify-content-center">
                            <div class="form-group form-inline">
                                <label for="userName">Username:&nbsp;&nbsp;</label>
                                <input type="text" class="form-control" id="userName" aria-describedby="username" />
                            </div>
                            &nbsp;&nbsp;
                            <div class="form-group form-inline">
                                <label for="password">Password:&nbsp;&nbsp;</label>
                                <input type="password" class="form-control" id="password" />
                            </div>
                            &nbsp;&nbsp;
                            <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="collapse" id="adminRow">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header bg-primary text-light">Unanswered Questions</div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th style="width: 15%" scope="col">Asker</th>
                                        <th style="width: 37.5%" scope="col">Question</th>
                                        <th style="width: 37.5%" scope="col">Answer</th>
                                        <th style="width: 10%" scope="col">
                                            <!--This column is for controls-->
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="unanswered">
                                    <!--Unanswered questions will populate here-->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row padMe">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header bg-primary text-light">Answered Questions</div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th style="width: 15%" scope="col">Asker</th>
                                        <th style="width: 37.5%" scope="col">Question</th>
                                        <th style="width: 37.5%" scope="col">Answer</th>
                                        <th style="width: 10%" scope="col">
                                            <!--This column is for controls-->
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="answered">
                                    <!--Answered questions will populate here-->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="fixed-bottom">
            <div id="myAlert" class="alert alert-danger collapse">
                <a id="myAlertClose" href="#" class="close">&times;</a>
                <strong>Error: </strong><span id="errorMsg"></span>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary text-light">
                    <h5 class="modal-title" id="exampleModalLongTitle">Write Answer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Question: <span id="questionBox"></span></p>
                    <textarea style="width: 100%;" id="answerBox" rows="3" placeholder="Enter your answer here."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="submitBtnAnswer" data-id="" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
